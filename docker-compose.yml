version: '3.8'

services:
  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: yakov
      DB_PASSWORD: AA343254325
      DB_NAME: IDF
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: IDF
      POSTGRES_USER: yakov
      POSTGRES_PASSWORD: AA343254325
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yakov -d IDF"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata: